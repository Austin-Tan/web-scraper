<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet" type="text/css" media="screen" />
</head>

<body>
    <div class="overall-menu">
        <div class="config-menu">
            <h3>Keyword Settings</h3>

            <div class="config-row">
                <label>
                    Keyword threshold: (tokens will be pruned if they appear in this percentage of sites)
                    <input type="number" step="0.05" id="threshold">
                </label>
            </div>

            <div class="config-row">
                <label>
                    Max keywords (how many keywords to display after a product's type):
                    <input type="number" id="maxKeywords">
                </label>
            </div>

            <div class="config-actions">
                <button id="saveConfigBtn" disabled>Save changes</button>
            </div>
        </div>
        <button id="run">Run</button>
    </div>
    <h2>Results</h2>
    <table id="table"></table>

    <script src="main.js"></script>
</body>

</html>
